name: Deploy to Azure

on:
  push:
    branches:
      - deploy  # Đảm bảo rằng branch được chỉ định đúng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'  # Phiên bản .NET 8

      - name: Restore dependencies
        run: dotnet restore ./Se_Capstone_Backend/Se_Capstone_Backend.sln

      - name: Build
        run: dotnet build --configuration Release --no-restore ./Se_Capstone_Backend/Se_Capstone_Backend.sln

      - name: Publish
        run: dotnet publish --configuration Release --output ./Se_Capstone_Backend/Capstone.Api/out ./Se_Capstone_Backend/Capstone.Api/Capstone.Api.csproj
